  <script>
    
    
    $("#docLink").hide()
    $("#patientLink").hide()
    $("#patientBoard").hide()
    $("#docBoard").hide()

    App.init().then(() => {
      console.log("CALLING");
      App.isRegistered()
      .then((a) => {
          a = a.toNumber();
          if(a === 2) {
            $("#docLink").show()
            $("#patientLink").show()
          } else if (a === 1) {
            $("#patientBoard").show()
          } else if(a === 0) {
            $("#docBoard").show()
          } 
      });
    });

  </script>
